<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Notas</title>
    <link rel="stylesheet" href="/ejerciciosEventos/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <header id="header" class="p-3 bg-black text-white d-flex justify-content-between align-items-center">

        <a class="d-flex justify-content-start" href="/ejerciciosEventos/index.html"><img
                class="logo d-flex justify-content-end" src="/ejerciciosEventos/recursos/logo-microsoft-access-256.webp"
                alt=""></a>

        <a class="d-flex justify-content-center" href="/ejerciciosEventos/index.html"><button type="button"
                class="btn btn-success">Ir a Inicio</button></a>

        <h1>Tus Aplicativos</h1>

    </header>
    <main id="main" class="d-flex align-items-center justify-content-center">
        <div class="row" id="derechoPadre">
            <div id="izquierdo" class="col-12 col-md-6 bg-warning-subtle text-warning-emphasis d-flex justify-content-between align-items-center">
                <div class="d-flex flex-column" id="izquierdoInput">
                    <h2>Nueva Nota</h2>
                    <input class="mb-2" type="text">
                    <textarea name="" id="" class="h-50"></textarea>
                </div>
                <div id="izquierdoBoton" class="d-flex flex-column justify-content-end">
                    <button type="button" class="btn btn-success mb-3">Guardar</button>
                    <button type="button" class="btn btn-danger">Borrar</button>
                </div>
            </div>
            <div id="derecho" class="col-12 col-md-6">
                <div id="derechoInput" class="mb-2">
                    <input type="search" class="mt-2">
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">Realizadas</label>
                  </div>
                <div id="derechoTarjetas" class="bg-success text-white">
                   
                </div>
            </div>
        </div>



    </main>
    <footer id="footer" class="p-4 bg-black text-white d-flex justify-content-center align-items-center">
        <h2 class="fs-5">Realizado por Manuel Morales</h2>

    </footer>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="/ejerciciosEventos/javascript/appNotas.js"></script>

</body>

</html>
